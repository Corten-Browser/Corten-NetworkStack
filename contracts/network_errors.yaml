contract_version: "1.0"
component: network_errors
type: base_library
depends_on: []

provides:
  types:
    NetworkError:
      enum:
        - ConnectionFailed(String)
        - DnsError(String)
        - TlsError(String)
        - ProtocolError(String)
        - Timeout(Duration)
        - Aborted
        - InvalidUrl(String)
        - TooManyRedirects
        - CacheError(String)
        - ProxyError(String)
        - CorsError(String)
        - MixedContent
        - CertificateError(String)
        - WebSocketError(String)
        - WebRtcError(String)
        - Io(std::io::Error)
        - Other(String)

    NetworkResult:
      type_alias: "Result<T, NetworkError>"

exports:
  - NetworkError
  - NetworkResult
